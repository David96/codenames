<!DOCTYPE html>
<head>
    <title>Codenames</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div class='game'>
    <div class='controls left'>
        <form class='join' action='#'>
            <input type="text" name="name" placeholder="Name" />
            <input type="submit" value="Join" />
        </form>
        <div class='controlpanel hidden'>
            <button id='become_master'>Become Gamemaster</button>
            <div class='colour_chooser'>
                <h3>Choose team:</h3>
                <button id='choose_red' class='red'>Red</button>
                <button id='choose_blue' class='blue'>Blue</button>
            </div>
        </div>
    </div>
    <div class='cnfield'>
        <div class='row'>
            <button class='word closed'>wort0</button>
            <button class='word closed'>wort1</button>
            <button class='word closed'>wort2</button>
            <button class='word closed'>wort3</button>
            <button class='word closed'>wort4</button>
        </div>
        <div class='row'>
            <button class='word closed'>wort5</button>
            <button class='word closed'>wort6</button>
            <button class='word closed'>wort7</button>
            <button class='word closed'>wort8</button>
            <button class='word closed'>wort9</button>
        </div>
        <div class='row'>
            <button class='word closed'>wort10</button>
            <button class='word closed'>wort11</button>
            <button class='word closed'>wort12</button>
            <button class='word closed'>wort13</button>
            <button class='word closed'>wort14</button>
        </div>
        <div class='row'>
            <button class='word closed'>wort15sehrsehrlangebla</button>
            <button class='word closed'>wort16</button>
            <button class='word closed'>wort17</button>
            <button class='word closed'>wort18</button>
            <button class='word closed'>wort19</button>
        </div>
        <div class='row'>
            <button class='word closed'>wort20</button>
            <button class='word closed'>wort21</button>
            <button class='word closed'>wort22</button>
            <button class='word closed'>wort23</button>
            <button class='word closed'>wort24</button>
        </div>
    </div>
    <div class='controls right'>
        <div class='users'>
            <h3>Users</h3>
            <ul id='userlist'>
            </ul>
        </div>
        <div class='messages'>
            <h3>Messages</h3>
            <ul id='messagelist'>
            </ul>
        </div>
    </div>
</div>
</body>
<script src='script.js'></script>
</html>
